<section ng-controller="AddActionsCtrl">
    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <div class="form-group text-center action-buttons">
                <button class="btn btn-default btn-info" ng-click='showActionForm()'>Create action</button>
                <button class="btn btn-default btn-info" ng-click='showMovementForm()'>Create movement</button>
                <button class="btn btn-default btn-info" ng-click='showPocketForm()'>Create pocket</button>
                <button class="btn btn-default btn-info" ng-click='createSnapshot()'>Create snapshot</button>
            </div>
        </div>        
    </div>

    <div class="row">
        <add-action-form ng-show='actionFormVisible'></add-action-form>
        <add-movement-form ng-show='movementFormVisible'></add-movement-form>
        <add-pocket-form ng-show='pocketFormVisible'></add-pocket-form>
    </div>
</section>
