<section ng-controller="AddActionsCtrl">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group text-center">
                <button class="btn btn-lg btn-default btn-info" ng-click='showActionForm()'>Create action</button>
                <button class="btn btn-lg btn-default btn-info" ng-click='showMovementForm()'>Create movement</button>
            </div>
        </div>        
    </div>

    <div class="row">
        <form class="col-md-6" ng-submit="addAction(action)" ng-show='actionFormVisible'>
            <div class="form-group">
                <label for="action-pocket">Pocket:</label>
                <select id="action-pocket" class="form-control" ng-model="action.pocket" ng-options="pocket.$id as pocket.name for pocket in pockets">
                </select>
            </div>
            <div class="form-group">
                <label for="action-amount">Amount:</label>
                <input id="action-amount" class="form-control" type="number" ng-model="action.amount" />
            </div>
            <div class="form-group">
                <label for="action-direction">Direction:</label>
                <select id="action-direction" class="form-control" ng-model="action.direction">
                    <option value="plus" selected>plus</option>
                    <option value="minus">minus</option>
                </select>
            </div>
            <div class="form-group">
                <input class="btn btn-default btn-info" type="submit" value="Create action" />
                <button class="btn btn-default" ng-click='hideForm()'>Cancel</button>
            </div>
        </form>

        <form class="col-md-6" ng-submit="addMovement(movement)" ng-show='movementFormVisible'>
            <div class="form-group">
                <label for="movement-source">Source pocket:</label>
                <select id="movement-source" class="form-control" ng-model="movement.source" ng-options="pocket.$id as pocket.name for pocket in pockets">
                </select>
            </div>
            <div class="form-group">
                <label for="movement-destination">Destination pocket:</label>
                <select id="movement-destination" class="form-control" ng-model="movement.destination" ng-options="pocket.$id as pocket.name for pocket in pockets">
                </select>
            </div>
            <div class="form-group">
                <label for="movement-amount">Amount:</label>
                <input id="movement-amount" class="form-control" type="number" ng-model="movement.amount" />
            </div>
            <div class="form-group">
                <input class="btn btn-default btn-info" type="submit" value="Create movement" />
                <button class="btn btn-default" ng-click='hideForm()'>Cancel</button>
            </div>
        </form>
    </div>
</section>
