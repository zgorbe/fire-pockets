<div class="jumbotron text-center">
    <h3>Your total balance is {{total}}</h3>
</div>

<div class="row">
    <div class="col-md-8">
        <table class="table">
            <thead>
                <tr>
                    <th>Pocket</th>
                    <th>Balance</th>
                    <th>Last Action</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="pocket in pockets">
                    <td>{{pocket.name}}</td>
                    <td>{{pocket.balance}}</td>
                    <td>{{pocket.timestamp | date}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-4">
        <your-balance-since></your-balance-since>
    </div>
</div>
<div ng-include="'app/actions/add.html'"></div>
